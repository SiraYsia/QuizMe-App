<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title> QuizMe - Flashcards </title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="logo-container">
      <h2 id = "subtitle"> QuizMe </h2>
    </div>

    <nav>
      <ul>
        <li><a href="{{ url_for('your_flashcards') }}"> Your Flashcards </a></li>
      </ul>
    </nav>
  </header>
  <div class="wrapper">
    {% for flashcard in flashcards %}
    <div class="card-design">
      <div class="front">
        <p>{{ flashcard.front }}</p>
      </div>
      <div class="back">
        <p>{{ flashcard.back }}</p>
        <button class="favorite-button">&#9733;</button>

      </div>
    </div>
    <button class="prev-button" onclick="prevFlashcard()">&#9664;</button>
    <button class="next-button" onclick="nextFlashcard()">&#9654; </button>

    {% endfor %}

    <div class="end-section" style="display: none;">
      <h2>&nbsp;&nbsp;&nbsp;The End</h2>
      <br>
      <button onclick="startOver()">Start Over</button>
    </div>
  </div>

  <script src="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
