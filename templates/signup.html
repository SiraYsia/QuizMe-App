{% extends "base.html" %}

{% block title %}QuizMe - Sign Up{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="access">
        Access Your <span class="flashcards-text">flashcards!</span>
    </div>
    <div class="login-container">
        <div class="section login-page">
            <div class="form-container">
                <h2 class="log-in-sign-up-text">Sign up</h2>
                {% if error_message %}
                    <p class="error-message">{{ error_message }}</p>
                {% endif %}
                <form action="{{ url_for('signup') }}" method="post">
                  <input type="text" name="email" id="email" placeholder="Email or Username">
                  <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign up</button>
                </form>
                <p>Already have an account? Log in below:</p>
                <div id="signup-button">
                    <a href="{{ url_for('login') }}">Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
