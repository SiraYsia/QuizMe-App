{% extends "base.html" %}

{% block title %}QuizMe - Edit Your Flashcard{% endblock %}

{% block content %}

  <section class="flashcards">
    <form method="POST" action="{{ url_for('edit_flashcard_set', flashcard_set_name=flashcard_set.name) }}">
      <h2>Editing Flashcard Set - {{ flashcard_set.name }}</h2>
      <table>
        <tr>
          <th>Question</th>
          <th>Answer</th>
        </tr>
        {% for flashcard in flashcard_set.flashcards %}
          <tr>
            <td><input type="text" name="question[]" value="{{ flashcard.front }}"></td>
            <td><input type="text" name="answer[]" value="{{ flashcard.back }}"></td>
          </tr>
        {% endfor %}
      </table>
      <button id = "save_fulashcards" type="submit">Save Changes</button>
    </form>
  </section>

  {% endblock %}
