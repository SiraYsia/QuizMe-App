<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>QuizMe - Get Started</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
  <script src="script.js"></script> <!-- Add the script.js file for handling button clicks -->
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="QuizMe" class="logo">
    </div>
  
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('login') }}" class="active">Login</a></li>
        <li><a href="{{ url_for('signup') }}">Sign up</a></li>
        <li><a href="{{ url_for('about_us') }}">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <section class="login-page">
      <h2 class="page-heading">Your flashcards are ready!</h2>
      <p class="subtitle">Login to your account to access and view your generated flashcards. With just a few clicks, you can start studying and mastering your material with ease.</p>
      
      <div class="form-container">
        <form action="{{ url_for('login') }}" method="POST">
          <input type="text" name="email" id="email" placeholder="Email Address">
          <input type="password" name="password" id="password" placeholder="Password">
          <button type="submit" id="login-button">Login</button>
        </form>
      </div>
  
      <p class="signup-instruction">Don't have an account yet? Sign up below:</p>
  
      <div class="container"> 
        <a href="{{ url_for('signup') }}" id="signup-button">Sign up</a>
      </div>
    </section>
  </section>

  <footer>
    <!-- Add your footer content here -->
  </footer>
</body>
</html>
